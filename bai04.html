<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhTong(arr) {
        let sum = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (i == j) {
                    sum += arr[i][j];
                }
            }
        }
        return sum;
    }

    let arr1 = [[1, 2, 4],
        [3, 5, 6],
        [-1, 4, 7]
    ];
    let result = tinhTong(arr1);
    document.write(result);
</script>
</body>
</html>
